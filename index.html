<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">


</head>
<body>
    <!-- Buttons to Open The Modal -->
    <button class="btn">Click Me</button>
    
    <!-- Text that displays after The Modal Closes-->
    <p id="screenText">You just clicked "Yes"</p>
    
    <!-- The Modal -->
    <div id="myModal" class="modal">
    
        <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-header">
                <h2></h2>
            </div>
            <div class="modal-dialog">
                <p class="dialogMessage">"Are you sure you want to continue?"</p>
                <div class="buttons">
                    <button class="btn" id="yes" value="Yes">Yes</button>
                    <button class="btn" id="cancel" value="Cancel">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
