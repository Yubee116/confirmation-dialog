<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      padding: 50px;
      
    }
    
    #screenText{
      font-weight: bold;
      margin-top: 50px;
    }
    /* The Modal (background) */
    .modal {
      position: fixed; /* Fixed in place */
      z-index: 1; /* Set to sit on top */
      padding-top: 100px; 
      left: 0;
      top: 0;
      width: 100%; /* Full width */
      height: 100%; /* Full height */
      overflow: auto; /* Enable scroll if needed */
      background-color: rgba(0,0,0,0.4); /* Black with opacity */
    }
    
    /* Modal Content */
    .modal-content {
      position: relative;
      background-color: #fefefe;
      margin: auto;
      border: 1px solid #888;
      width: 500px;
      height: 350px;
    }
    
    .modal-dialog{
      position: relative;
      top: 5%;
      text-align: center; 
      padding: 15px;
      font-weight: bold;
    }
    .buttons{
      margin:auto;
      margin-top: 40px;
      display: flex;
      justify-content: space-evenly;
      position: relative;
      text-align: center;
      width: 40%;
    }
    .btn{
      padding: 10px;
    }
    
    </style>

</head>
<body>
    <!-- Buttons to Open The Modal -->
    <button class="btn">Click Me</button>
    
    <!-- Text that displays after The Modal Closes-->
    <p id="screenText">You just clicked "Yes"</p>
    
    <!-- The Modal -->
    <div id="myModal" class="modal">
    
        <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-header">
                <h2></h2>
            </div>
            <div class="modal-dialog">
                <p class="dialogMessage">"Are you sure you want to continue?"</p>
                <div class="buttons">
                    <button class="btn" id="yes" value="Yes">Yes</button>
                    <button class="btn" id="cancel" value="Cancel">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
