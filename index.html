<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="styles.css">
<script src="javascript.js"></script>

</head>
<body>
    <!-- Buttons to Open The Modal -->
    <button class="btn" value="Are you sure you want to continue?" onClick="confirmationDialog(this.value)">Click Me</button>
    <!-- <button class = "btn" value="Do you really want to do that?" onClick="confirmationDialog(this.value)">Click Me 2</button> -->
    <!-- <button class = "btn" value="Does this work as expected?" onClick="confirmationDialog(this.value)">Click Me 3</button> -->
    
    <!-- Text that displays after The Modal Closes-->
    <p id="screenText"></p>
    
    <!-- The Modal -->
    <div id="myModal" class="modal">
    
        <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-header">
                <h2></h2>
            </div>
            <div class="modal-dialog">
                <p class="dialogMessage"></p>
                <div class="buttons">
                    <button class="btn" id="yes" value="Yes">Yes</button>
                    <button class="btn" id="cancel" value="Cancel">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
